# ============================================
# AutoFTIR - Docker Compose 配置
# ============================================
# 使用方法:
#   启动: docker-compose up -d
#   停止: docker-compose down
#   重建: docker-compose up -d --build
#   日志: docker-compose logs -f
# ============================================

services:
  # -------------------- 后端 API --------------------
  backend:
    build: .
    container_name: autoftir-backend
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-openai_compat}
      - AI_API_KEY=${AI_API_KEY}
      - AI_BASE_URL=${AI_BASE_URL}
      - AI_DEBUG=${AI_DEBUG:-0}
    volumes:
      # 热更新: 本地修改代码后 restart 即可生效
      - ./backend:/app/backend:ro
      - ./modules:/app/modules:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------- 前端 Streamlit --------------------
  frontend:
    build: .
    container_name: autoftir-frontend
    command: python -m streamlit run app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    environment:
      - FTIR_BACKEND_URL=http://backend:8000
    volumes:
      # 热更新
      - ./app.py:/app/app.py:ro
      - ./modules:/app/modules:ro
      - ./templates:/app/templates:ro
    depends_on:
      - backend
    restart: unless-stopped

  # -------------------- Nginx 反向代理 --------------------
  nginx:
    image: nginx:alpine
    container_name: autoftir-nginx
    ports:
      - "80:80"
      # - "443:443"  # HTTPS 启用后取消注释
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # HTTPS 证书目录
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
